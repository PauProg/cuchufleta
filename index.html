<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quieres?</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Heart_corazón.svg.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <div class="formulario" id="form">
            <img src="Heart_corazón.svg.png" alt="cor">
            <h1>Quieres ser mi cuchufleta?</h1>
            <div class="buttons">
                <button id="si">Si</button>
                <button id="no">No</button>
            </div>
        </div>
        <div class="questions" id="quest">
            <form action="https://formspree.io/f/xblrnwlb" method="POST">
                <h2>Formulario</h2>
                <label>
                    Introduce tu nombre:
                    <input type="text" placeholder="Name..." name="name" required>
                </label>
                <label>
                    Introduce tu edad:
                    <input type="number" placeholder="Age..." min="12" max="30" name="age" required>
                </label>
                <label>
                    Introduce tu correo:
                    <input type="email" placeholder="Email..." name="mail" required>
                </label>
                <label>
                    Introduce tu número de teléfono: (Opcional)
                    <input type="tel" placeholder="Phone..." name="phone">
                </label>
                <label>
                    Introduce el porque de tu respuesta
                    <textarea placeholder="Why?" rows="5" name="why" required></textarea>
                </label>
                <input type="submit" value="Enviar">
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
